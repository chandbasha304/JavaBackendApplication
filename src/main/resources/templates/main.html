<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Optional CSS file -->
</head>
<body>
    <h1>Welcome</h1>
    
    <!-- Login Form -->
    <section>
        <h2>Login</h2>
        <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" th:field="*{username}" required>
            <br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" th:field="*{password}" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <!-- Signup Form -->
    <section>
        <h2>Sign Up</h2>
        <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" th:field="*{username}" required>
            <br>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" th:field="*{email}" required>
            <br>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" th:field="*{password}" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Optional JavaScript -->
    <script src="/scripts.js"></script> <!-- Optional JavaScript file -->
</body>
</html>
